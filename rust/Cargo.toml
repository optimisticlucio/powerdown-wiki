[package]
name = "powerdown-wiki"
version = "0.1.0"
edition = "2021"
authors = ["optimisticlucio <73440828+optimisticlucio@users.noreply.github.com>"]

[package.metadata.release]
release = false

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = { version = "0.6", features = ['http', 'axum', 'd1'] }
worker-macros = { version = "0.6", features = ['http'] }
