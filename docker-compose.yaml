services:
  rust-backend:
    build: rust/.
    tty: true
    stdin_open: true
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      AWS_URL: ${AWS_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      RUST_LOG: debug
    ports:
      - 8080:8080

  # This entire thing is for testing, so temp volume. Delete and connect wires to S3 once ready.
  localstack:
    container_name: localstack
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      SERVICES: "s3"
    volumes:
      - localstack-data:/var/lib/localstack
  
  postgres:
    image: postgres:16
    shm_size: 256mb # Needs at least 128mb.
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: powerdown_db
      POSTGRES_USER: ${POSTGRES_USER}
      TZ: "Asia/Jerusalem"
    volumes:
    #  - pd_postgres:/var/lib/postgresql/data  # TODO: Uncomment once the db is ready
      - ./postgres/init:/docker-entrypoint-initdb.d
    # TODO: Delete the temporary volumes out once finished with development.
    tmpfs:
      - /var/lib/postgresql/data

  #ngnix:
  #  image: ngnix
volumes:
  localstack-data: