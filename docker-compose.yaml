  postgres:
    image: postgres
    shm_size: 256mb # Needs at least 128mb.
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: powerdown_db
    volumes:
      - pd_postgres:/var/lib/postgresql/data
